<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Map</title>
</head>
<body>

<img id="embeddedMap" src="" alt="Embedded Map" style="width: 100%; height: auto;">

<script>
// Function to fetch a screenshot of the map and display it in the image tag
async function loadMapScreenshot() {
    try {
        // Replace YOUR_API_KEY with your actual API key from a screenshot service
        const apiKey = 'YOUR_API_KEY';
        const screenshotURL = `https://www.screenshotapi.io/api/v1/screenshot?url=${encodeURIComponent('https://rctesports.github.io/map/')}&key=${apiKey}`;
        
        // Set the src attribute of the image tag to the screenshot URL
        document.getElementById('embeddedMap').src = screenshotURL;
    } catch (error) {
        console.error('Error loading map screenshot:', error);
    }
}

// Load the map screenshot when the page is ready
document.addEventListener('DOMContentLoaded', loadMapScreenshot);
</script>

</body>
</html>
