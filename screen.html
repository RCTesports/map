<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Map</title>
</head>
<body>

<iframe id="embeddedMap" width="100%" height="600" frameborder="0" allowfullscreen></iframe>

<script>
// Function to fetch the content of index.html and display it in the iframe
async function loadMap() {
    try {
        const response = await fetch('https://rctesports.github.io/map/');
        const htmlContent = await response.text();
        
        // Display the content in the iframe
        document.getElementById('embeddedMap').srcdoc = htmlContent;
    } catch (error) {
        console.error('Error loading map:', error);
    }
}

// Load the map when the page is ready
document.addEventListener('DOMContentLoaded', loadMap);
</script>

</body>
</html>
